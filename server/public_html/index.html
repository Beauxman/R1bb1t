<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>R1bb1t | Make the Leap</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style_components/signup.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet"> 
		<script src="js_libraries/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<div class="container-global">
			<div class="gray-background">
				<div class="register-menu">
					<div style="display: flex;">
						<button type="button" class="btn" id="exit-menu" style="height: 36px;"><span class="glyphicon glyphicon-remove"></span></button>
						<span style="font-size: 40px; margin-left: 38%;">R1</span>
					</div>
					<div class="register-form">
						<h3 class="med-text" style="font-size: 32px;">Create an account</h3>
						<form id="r_form" onsubmit="return false">
							<input type="email" class="form-control" id="r_email" placeholder="Email" required>
							<input type="password" class="form-control" id="r_password" placeholder="Password" required>
							<button type="submit" class="btn form-btn" id="r_submit" style="margin-top: 100px;">Submit</button>
						</form>
					</div>
					<div class="login-form">
						<h3 class="med-text" style="font-size: 32px;">Login</h3>
						<form id="l_form" onsubmit="return false">
							<input type="email" class="form-control" id="l_email" placeholder="Email" required>
							<input type="password" class="form-control" id="l_password" placeholder="Password" required>
							<button type="submit" class="btn form-btn" id="l_submit" style="margin-top: 100px;">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row page-deco">
				</div>
				<div class="row">
					<div class="col-sm-7" style="padding: 0px;">
						<h1 id="title-text">R1bb1t</h1>
					</div>
					<div class="col-sm-5">
						<div id="main-menu">
							<h2 class="big-text" style="margin-bottom: 70px;">Make the Leap</h2>
							<h3 class="med-text" style="margin-bottom: 30px;">Join now</h2>
							<button type="button" class="btn main-btn" id="register-btn">Create an account</button>
							<h4 style="margin-left: 160px;">or</h4>
							<h3 style="margin-top: 30px;">If you already have an account</h3>
							<button type="button" class="btn" id="login-btn">Login</button>
						</div>
						<div class="bottom-deco"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="control_components/session_interface.js"></script>
		<script src="control_components/authentication_interface.js"></script>
		<script>
			$("#register-btn").click(function(){
				$(".gray-background").show();
				$(".login-form").hide();
				$(".register-form").show();
			});
			
			$("#login-btn").click(function(){
				$(".gray-background").show();
				$(".register-form").hide();
				$(".login-form").show();
			});
			
			$("#exit-menu").click(function(){
				$(".gray-background").hide();
			});
		</script>
	</body>
</html>
