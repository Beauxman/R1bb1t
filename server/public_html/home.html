<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>R1bb1t | Home</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style_components/home.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">
		<script src="js_libraries/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<div class="container-global">
			<div class="row main-container">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-3" >
							<div class="left-menu">
								<h1 style="font-family: Sora;">R1bb1t</h1>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-home"></span><span class="left-menu-text">Home</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-search"></span><span class="left-menu-text">Explore</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-bell"></span><span class="left-menu-text">Notifications</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-envelope"></span><span class="left-menu-text">Messages</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-cloud"></span><span class="left-menu-text">AI</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-list-alt"></span><span class="left-menu-text">Lists</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-bookmark"></span><span class="left-menu-text">Bookmarks</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-tree-deciduous"></span><span class="left-menu-text">Communities</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-star-empty"></span><span class="left-menu-text">Premium</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-education"></span><span class="left-menu-text">Verified Orgs</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-user"></span><span class="left-menu-text">Profile</span></button>
								<button type="button" class="btn left-btn"><span class="glyphicon glyphicon-option-horizontal"></span><span class="left-menu-text">More</span></button>
								<button type="button" class="btn left-post-btn" style="padding-right: 0px; font-weight: bold;">Post</button>
								<div class="post-profile" style="margin-top: 60px;">
									<img src="profile.jpg" style="width: 64px; height: 64px;">
									<div class="right-profile left-profile-text">
										<b>Andrew</b>
										<p>@beauxman</p>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-5">
							<div class="center-scroller">
								<div class="center-buttons">
									<button type="button" class="btn" style="border-bottom-width: 4px; border-color: #00ffcc;">For you</button>
									<button type="button" class="btn">Following</button>
								</div>
								<div class="make-post">
									<img src="profile.jpg">
									<form id="p_form" onsubmit="return false">
										<textarea class="form-control" id="make-post-content" placeholder="What is hopping?!" rows="3"></textarea>
										<div class="post-options">
											<!--<input class="form-control form-control-sm" id="formFileSm" type="file">-->
											<button type="submit" class="btn make-post-btn">Post</button>
										</div>
									</form>
								</div>
								<div class="reload-posts">
								</div>
								<div class="post-feed">
									<div class="post">
										<div class="post-profile">
											<img src="profile.jpg">
											<b>Andrew</b>
											<p>@beauxman - 5h</p>
										</div>
										<div class="post-body">
											<img src="https://i.imgur.com/tGYqe93.jpeg" style="width: 100%; border-radius: 5%;">
										</div>
									</div>
									<div class="post">
										<div class="post-profile">
											<img src="profile2.jpg">
											<b>Gaby</b>
											<p>@catblush - 2h</p>
										</div>
										<div class="post-body">
											<img src="img1.jpg" style="width: 100%; border-radius: 5%;">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4 right-container">
							<div class="right-menu">
								<form class="search-bar">
									<span class="glyphicon glyphicon-search">
									<input class="form-control me-2" type="text" placeholder="Search">
								</form>
							</div>
							<div class="right-notice">
								<h4>Subscribe to premium</h4>
								<p>Subscribe to unlock new features and if eligible, receive a share of ads revenue.</p>
								<button type="button" class="btn">Subscribe</button>
							</div>
							<div class="right-highlights">
								<h4>What's hopping</h4>
							</div>
							<div class="right-follows">
								<h4>Who to follow</h4>
								<div class="post-profile">
									<img src="profile.jpg">
									<div class="right-profile">
										<b>Andrew</b>
										<p>@beauxman</p>
									</div>
									<button type="button" class="btn">Follow</button>
								</div>
								<div class="post-profile">
									<img src="profile2.jpg">
									<div class="right-profile">
										<b>Gaby</b>
										<p>@catblush</p>
									</div>
									<button type="button" class="btn">Follow</button>
								</div>
								<div class="post-profile">
									<img src="profile.jpg">
									<div class="right-profile">
										<b>Jacob</b>
										<p>@jaykstah</p>
									</div>
									<button type="button" class="btn">Follow</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="control_components/session_interface.js"></script>
		<script src="control_components/post_interface.js"></script>
	</body>
</html>
