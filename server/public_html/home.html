<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>R1bb1t | Home</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="R1bb1t social. Connect with your friends and the whole world. This is a social media app for everyone. Make the leap!">
		<meta name="keywords" content="r1bb1t, ribbit, social, social media, post, connect, friends, like, comment, share, frog">
		<meta name="author" content="Andrew Bowman">
		<link rel="icon" type="image" href="client_art/favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style_components/global.css" type="text/css">
		<link rel="stylesheet" href="style_components/home.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">
		<script src="js_libraries/jquery-3.7.1.min.js"></script>
		<script src="js_libraries/moment-2.30.1.min.js"></script>
	</head>
	<body>
		<div class="container-global">
			<div class="row main-container">
				<div class="container-fluid">
					<div id="mobile-menu-btn">
						<span>R1bb1t Menu</span><span class="glyphicon glyphicon-triangle-bottom mobile-menu-btn-icon"></span>
					</div>
					<div class="row">
						<div class="col-sm-3" >
							<div class="left-menu">
								<div style="display: flex;"><h1 style="font-family: Sora;">R1bb1t</h1><img src="client_art/logo.png" id="logo"></div>
								<button type="button" class="btn left-btn" id="home-btn"><span class="glyphicon glyphicon-home"></span><span class="left-menu-text">Home</span></button>
								<button type="button" class="btn left-btn" disabled><span class="glyphicon glyphicon-search"></span><span class="left-menu-text">Explore</span></button>
								<button type="button" class="btn left-btn" disabled><span class="glyphicon glyphicon-bell"></span><span class="left-menu-text">Notifications</span></button>
								<button type="button" class="btn left-btn" disabled><span class="glyphicon glyphicon-envelope"></span><span class="left-menu-text">Messages</span></button>
								<button type="button" class="btn left-btn" disabled><span class="glyphicon glyphicon-cloud"></span><span class="left-menu-text">Archive</span></button>
								<button type="button" class="btn left-btn" disabled><span class="glyphicon glyphicon-list-alt"></span><span class="left-menu-text">Theme</span></button>
								<button type="button" class="btn left-btn" disabled><span class="glyphicon glyphicon-bookmark"></span><span class="left-menu-text">Bookmarks</span></button>
								<button type="button" class="btn left-btn" id="support-btn"><span class="glyphicon glyphicon-tree-deciduous"></span><span class="left-menu-text">Support</span></button>
								<button type="button" class="btn left-btn" disabled><span class="glyphicon glyphicon-star-empty"></span><span class="left-menu-text">Premium</span></button>
								<button type="button" class="btn left-btn" id="about-btn"><span class="glyphicon glyphicon-education"></span><span class="left-menu-text">About</span></button>
								<button type="button" class="btn left-btn" id="profile-btn"><span class="glyphicon glyphicon-user"></span><span class="left-menu-text">Profile</span></button>
								<button type="button" class="btn left-btn" id="logout-btn"><span class="glyphicon glyphicon-option-horizontal"></span><span class="left-menu-text">Logout</span></button>
								<button type="button" class="btn left-post-btn" style="padding-right: 0px; font-weight: bold;" id="big-post-btn">Post</button>
								<div class="post-profile" style="margin-top: 60px;" id="my-post-profile">
									<img src="" id="my-profile-icon-1" style="width: 64px; height: 64px; object-fit: cover;">
									<div class="right-profile left-profile-text">
										<b id="my-profile-name"></b>
										<p id="my-profile-handle"></p>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-5">
							<div id="post-container">
								<div class="center-scroller" id="center-screen-1">
									<div class="center-buttons">
										<button type="button" id="for-you-btn" class="btn center-button-selected">For you</button>
										<button type="button" id="following-btn" class="btn">Following</button>
									</div>
									<div class="make-post">
										<img src="" id="my-profile-icon-2" style="object-fit: cover;">
										<form id="p_form" onsubmit="return false" method="POST">
											<textarea class="form-control" id="make-post-content" placeholder="What is hopping?!" rows="3"></textarea>
											<div id="p_display_container"></div>
											<div class="post-options">
												<input class="form-control form-control-sm upload-file" id="p_file" type="file" name="file" accept="image/*">
												<button type="submit" class="btn make-post-btn">Post</button>
											</div>
										</form>
									</div>
									<div class="reload-posts">
									</div>
									<div id="post-feed">
									</div>
								</div>
								<div class="center-scroller" id="center-screen-2" style="display: none;">
									<div id="post-view">
										<div class="post-view-title">
											<button type="button" class="btn left-btn" id="button-back-2" style="border-radius: 20px; font-size: 24px;"><span class="glyphicon glyphicon-arrow-left"></span></button>
											<span style="margin-left: 10px">Post</span>
										</div>
										<div id="post-view-container">
										</div>
										<div id="post-view-comments">
										</div>
									</div>
								</div>
							</div>
							<div id="profile-container" style="display: none;">
								<div class="center-scroller">
									<div id="profile">
										<div id="profile-header">
											<button type="button" class="btn left-btn" id="button-back-profile" style="border-radius: 20px; font-size: 24px;"><span class="glyphicon glyphicon-arrow-left"></span></button>
											<div id="profile-title" style="display: inline; margin-left: 16px;"></div>
										</div>
										<img id="profile-avatar" src="profile.jpg" style="object-fit: cover; background-color: white;">
										<div id="profile-background">
										</div>
										<div id="profile-options">
											<button type="button" class="btn follow-button" id="profile-follow-button">Follow</button>
										</div>
										<div id="profile-body" style="margin-top: 45px;">
											<div id="profile-title2"></div>
											<p id="profile-handle"></p>
											<p style="margin-top: 20px;">Joined <span id="profile-created"></span></p>
											<div id="following-followers">
												<span><b id="profile-following">699</b> Following</span><span style="margin-left: 20px"><b id="profile-followers">564</b> Followers</span>
											</div>
										</div>
										<div id="profile-threads">
											<button type="button" class="profile-thread profile-thread-selected" id="my-posts"><b>Posts</b></button>
											<button type="button" class="profile-thread" id="my-replies"><b>Replies</b></button>
											<button type="button" class="profile-thread" id="my-media"><b>Media</b></button>
										</div>
										<div id="profile-post-feed">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4 right-container">
							<div class="right-menu">
								<form class="search-bar">
									<!--<span class="glyphicon glyphicon-search"></span>--><br>
									<input class="form-control me-2" type="text" placeholder="Search">
								</form>
							</div>
							<div class="right-notice">
								<h4>Subscribe to premium</h4>
								<p>Subscribe to unlock new features and if eligible, receive a share of ads revenue.</p>
								<button type="button" class="btn follow-button">Subscribe</button>
							</div>
							<div class="right-highlights">
								<div class="highlights-header">
									<h4>What's hopping</h4>
									<span class="gray-text">Today's trending posts</span>
								</div>
								<div id="trending-feed">
								</div>
							</div>
							<div class="right-follows">
								<h4>Who to follow</h4>
								<div class="post-profile" data-user-id="1">
									<img src="file-1721791579843.jpg">
									<div class="right-profile">
										<b>Andrew</b>
										<p>@beauxman</p>
									</div>
									<button type="button" class="btn follow-button">Follow</button>
								</div>
								<div class="post-profile" data-user-id="3">
									<img src="file-1721869839940.jpg">
									<div class="right-profile">
										<b>cat</b>
										<p>@cat</p>
									</div>
									<button type="button" class="btn follow-button">Follow</button>
								</div>
								<div class="post-profile" data-user-id="2">
									<img src="file-1721796328123.jpg">
									<div class="right-profile">
										<b>Brad</b>
										<p>@brad</p>
									</div>
									<button type="button" class="btn follow-button">Follow</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="control_components/session_interface.js"></script>
		<script src="control_components/page_logic.js"></script>
		<script src="control_components/post_interface.js"></script>
		<script src="control_components/file_manager.js"></script>
	</body>
</html>
